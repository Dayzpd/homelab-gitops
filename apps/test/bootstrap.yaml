---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: test
  source:
    path: apps/test
    repoURL: https://github.com/Dayzpd/homelab-gitops
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true