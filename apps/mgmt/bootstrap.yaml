---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mgmt-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-30"
spec:
  project: mgmt
  source:
    path: apps/mgmt/
    repoURL: https://github.com/Dayzpd/homelab-gitops
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true